<body>
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
        <form action="/contact" method="POST">

            <div class="input-box">
                <input type="text" placeholder="Full Name" name="name">
                <input type="Email" placeholder="Enter Your Email" name="email">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number" name="number" min="0">
                <input type="text" placeholder="Email Subject" name="Emailsubject">
            </div>
            <textarea id="" cols="30" rows="10" placeholder="Enter Your Massage" name="Massage"></textarea>
            <input type="submit" value="send Massage" class="btn">
        </form>
    </section>
</body>
